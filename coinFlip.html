<html>
<head>
  <style>
    #krona, #klave {
      width: 242px;
      height: 250px;
      background: url(1-krona.png) 0 0;
    }
    #klave {
      background: url(1-krona.png) -258px 0;
    }
    li {
      list-style-type: none;
    }
  </style>
  <script>

  // Emil & Jimmy
  const flip = Math.floor(Math.random() * 2);
     document.addEventListener(‘DOMContentLoaded’, function(){
       var lista = document.getElementsByTagName(‘ul’), listItem = document.createElement(‘li’);
       lista[0].appendChild(listItem);
       flip === 0 ? listItem.id = “krona” : listItem.id = “klave”;
     });

  // Vendela, Linnea & Rebecka
  const flip = Math.floor(Math.random() * 2);

   document.addEventListener('DOMContentLoaded', function(){
     var lista = document.getElementsByTagName('ul');
     var listItem = document.createElement('li');
     lista[0].appendChild(listItem);

     if (flip == 0) {
       listItem.id = "krona";
     }

     else {
       listItem.id = "klave";
     }
   });

   // Oscar & Victor
   const flip = Math.floor(Math.random() * 2);
    document.addEventListener('DOMContentLoaded', function(){
        var lista = document.getElementsByTagName('ul');
        var listItem = document.createElement('li');
        lista[0].appendChild(listItem);
      if (flip == 0) {
        listItem.id = "krona";
      }
      else {
        listItem.id = "klave";
      }
    });

    // Henrik
    const flip = Math.floor(Math.random() * 2);
      document.addEventListener('DOMContentLoaded', function(){
          var lista = document.getElementsByTagName('ul');
          var listItem = document.createElement('li');
          var listOfitems = ["krona", "klave"];
          var item = listOfitems[flip]
          listItem.id = item;
          lista[0].appendChild(listItem);
      });

      // Åsa, Sandra & Louise
      const flip = Math.floor(Math.random() * 2);
    document.addEventListener('DOMContentLoaded', function(){
        var lista = document.getElementsByTagName('ul');
        var listItem = document.createElement('li');
        lista[0].appendChild(listItem);
      if (flip == 0) {
            listItem.id = "krona";

      }
      else {
        listItem.id = "klave";
      }
    });

    // Original
    const flip = Math.floor(Math.random() * 2);
    document.addEventListener('DOMContentLoaded', function(){
      if (flip == 0) {
        var lista = document.getElementsByTagName('ul');
        var listItem = document.createElement('li');
        listItem.id = "krona";
        lista[0].appendChild(listItem);
      }
      if (flip == 1) {
        var lista = document.getElementsByTagName('ul');
        var listItem = document.createElement('li');
        listItem.id = "klave";
        lista[0].appendChild(listItem);
      }
    });

  </script>
